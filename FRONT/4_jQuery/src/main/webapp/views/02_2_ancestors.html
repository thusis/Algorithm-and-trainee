<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ancestors 메소드</title>
    <script src = "../js/jquery-3.6.1.min.js"></script>
    <style>
        .wrap *{
            border:1px solid lightgray;
            display:block;
            padding:5px; margin:15px;
        }
        .type{width:500px;}
    </style>
</head>
<body>


    <h1>객체탐색</h1>
    <h2>탐색 메소드</h2>
    <h3>Ancestors 메소드</h3>
    <p>선택된 상위 요소들을 선택할 수 있는 메소드</p>
    <div class="wrap">
        <ul>이것도 초록색?
        <div class="type">div(great-grandparent)
            <ul>ul(grandparent)
                <li>li(direct parent)
                    <span>span</span></li>
            </ul>
        </div>
        </ul>
        <div class="type">div(grandparent)
            <p>p(direct paremt)
                <span>span</span></p>
        </div>
    </div>

    <script>
       $(function(){
            console.log($('span').parent());
            $('span').parent().css({'color':'red', 'border':'2px solid red'});
           // $('span').parents().css({'color':'blue', 'border':'2px solid blue'});
            console.log($('span').parents('ul')); //span의 부모이면서 ul 인것
            $('span').parents('ul').css({'color':'green', 'border':'2px solid blue'});
           // $('span').parents('ul').css({'color':'blue', 'border':'2px solid blue'});

            $('span').parents().css('color', 'red');
        })
        $(function(){
            
        })
    </script>
    
    
</body>
</html>
