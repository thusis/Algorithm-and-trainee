<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li><label>납품자명: </label>
                <input type="text" placeholder="name"></li><br>
                <li><label>email: </label>
                <input type="email" placeholder="answs@naver.com"></li><br>
                <li><label>홈페이지: </label>
                <input type="url" placeholder="http://"></li>
            </ol>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li><label>상품명: </label>
                <input type="text"></li><br>
                <li><label>납품수량: </label>
                <input type="number" placeholder="최소100"></li><br>
                <li><label>납품등급: </label>
                <input type="range"></li><br>
                <li><label>기타사항: </label>
                <textarea></textarea></li>
            </ul>
        </fieldset>
    </form>
    <br>
    <button type="submit">send message</button>


    
</body>
</html>
