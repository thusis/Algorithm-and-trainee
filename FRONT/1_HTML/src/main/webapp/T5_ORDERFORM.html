<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Document</title>
</head>
<body>
    <br>
    <form>
        <label>고객명 : </label>
        <input type="text"><br>
        <label>전화번호 : </label>
        <input type="tel"><br>
        <label>E-mail</label>
        <input type="email"><br>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio"> Small <br>
            <input type="radio"> Medium <br>
            <input type="radio"> Large <br>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox">베이컨 <br>
            <input type="checkbox">치즈 <br>
            <input type="checkbox">양파 <br>
            <input type="checkbox">버섯 <br>
        </fieldset>
    </form>

    <form>
        <label>희망배송시간: </label>
        <input type="time"> <br>
        <label>배송시요청사항: </label>
        <textarea rows="2" cols="20"></textarea>
    </form>

    <button>주문하기</button>



</body>
</html>
