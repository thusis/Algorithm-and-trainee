<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>문제16 : 로꾸거</h1>
    <script>
        let string = prompt("문장을 입력하세요.");

        for(let i = string.length-1; i>=0; i--){
            console.log(string[i]);
        }

        let string2 = prompt("문장을 입력하세요").split('').reverse();
        for(let i in string2){
            console.log(string2[i]);
        }
    </script>

</body>
</html>
