    <h1>문제10 : 별 찍기</h1>
    <p>크리스마스 날, 은비는 친구들과 함께 파티를 하기로 했습니다. 그런데, 크리스마스 트리를 사는 것을 깜빡하고 말았습니다. 온 가게를 돌아다녀 봤지만 크리스마스 트리는 모두 품절이었습니다. 
        하는 수 없이 은비는 프로그래밍으로 트리를 만들기로 합니다. </p>
    <pre>
        입력
        5
        
        출력
            *
           ***
          *****
         *******
        *********
    </pre>
    <script>
        let jul = 0;
        for(var i=1; i<=5; i++){
            for(var j=1; j<=2*j-1; j++){
               jul += '*';
            }
            jul += '<br>';
            console.log(jul);
        }
    </script>
