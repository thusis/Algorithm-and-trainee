    <h1>문제15 : 자기소개</h1>
    신학기가 시작되고, 아이들이 돌아가면서 자기소개를 하기로 했습니다.<br>

만약 입력으로 김다정이라는 이름이 주어지면 "안녕하세요. 저는 김다정입니다."라고 출력하게 
해주세요.<br>

<script>
    var name=prompt("이름을 입력해주세요.");
    console.log("안녕하세요. 제 이름은 "+name+"입니다.")
</script>
