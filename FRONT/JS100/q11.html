<!DOCTYPE html>

<body>

    <h1>문제11 : for를 이용한 기본 활용</h1>
 1부터 100까지 모두 더하는 Code를 &lt;pass&gt; 부분에 완성하세요. for를 사용해야 합니다.   
    <pre>
let s = 0;
//pass
console.log(s);
    </pre>

    <script>
        let s = 0;
        for(let i=1; i<=100; i++){
            s+=i;
        }

        console.log(s);
    </script>

</body>
