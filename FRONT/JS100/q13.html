<body>
    <h1>문제13 : 몇 번째 행성인가요?</h1>
우리 태양계를 이루고 있는 행성은 수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성으로 총 8개 입니다. 저희는 우리 태양계의 n번째 행성이 무엇인지 알고 싶습니다.<br><br>

입력으로 행성의 순서를 나타내는 숫자 n이 입력됩니다. <br>
출력으로 그 순서에 해당하는 행성의 이름을 출력해 주세요.<br><br>
D
예를들어 1이 입력되면, 첫번째 행성인 수성이 출력됩니다.<br>

<div id="result"></div>

<script>
    const a = ['수성', '금성', '지구', '화성', '목성', '토성', '천왕성', '해왕성'];
    const n = prompt('몇 번째 행성인가요?');
    document.getElementById('result').innerHTML=a[n-1];

</script>
</body>
