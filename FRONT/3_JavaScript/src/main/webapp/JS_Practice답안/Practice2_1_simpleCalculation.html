<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Practice2</title>
<style>
	.number{width: 80px;}
</style>
</head>
<body>
	<h1>Practice2-1</h1>
	<input type="number" id="num1" class="number">
	<select>
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input type="number" id="num2" class="number">
	<button onclick="calc();">=</button>
	<input type="text" id="result" class="number" readonly>
	<script type="text/javascript">
		function calc(){
			var result = document.getElementById("result");
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			var options = document.getElementsByTagName("option");
			var op;
			for(var i in options){
				if(options[i].selected){
					op = options[i].value;
					break;
				}
			}
			
			var calc;
			switch(op){
			case "+":
				calc = num1 + num2;
				break;
			case "-":
				calc = num1 - num2;
				break;
			case "*":
				calc = num1 * num2;
				break;
			case "/":
				calc = num1 / num2;
				console.log("/ : " + calc + " " + typeof(calc));
				break;
			case "%":
				calc = num1 % num2;
				console.log("% : " + calc + " " + typeof(calc));
			}
			
			if(calc == "Infinity" || calc == "-Infinity" || isNaN(calc)){
				result.style.backgroundColor = "red";
				result.style.color = "white";
				result.value="연산불가";
			} else{
				result.style.backgroundColor = "white";
				result.style.color = "black";
				result.value = calc;
			}
		}
	</script>
</body>
</html>
