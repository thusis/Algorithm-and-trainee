<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구매 정보</title>
<style type="text/css">
	#resultDiv{width: 400px; height: 150px; border: 1px solid black;}
</style>
</head>
<body>
	<h1>Practice4</h1>
	
	<fieldset>
		<legend>구매 정보</legend>
		<ul>
			<li>
				구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요" id="userName" size=25><br>
			</li>
			<li>
				상품명 : <input type="text" placeholder="구매 상품 명을 입력하세요" id="prodName" size=25><br>
			</li>
			<li>
				가격 : <input type="text" placeholder="구매 가격을 입력하세요" id="price" size=25><br>
			</li>
			<li>
				구매 수량 : <input type="number" placeholder="최소 10, 최대 100" min="10" max="100" step="10" id="num">
			</li>
			<li>
				납품 등급 : <input type="range" id="level" value="1" min="1" max="9" step="2">
			</li>
			<li>
				기타 사항 : <textarea id="ect" rows="5" cols="30" id="etc"></textarea>
			</li>
		</ul>
	</fieldset>
	<br>
	<button onclick="showInfo();">입력 값 출력하기</button>
	<br>
	<br>
	<div id="resultDiv"></div>
	<script type="text/javascript">
		function showInfo(){
			var userName = document.getElementById("userName").value;
			var prodName = document.getElementById("prodName").value;
			var price = document.getElementById("price").value;
			var num = document.getElementById("num").value;
			var level = document.getElementById("level").value;
			var etc = document.getElementById("ect").value;
			
			document.getElementById("resultDiv").innerHTML = "구매자 명 : " + userName + "님<br>"
														   + "상품 명 : " + prodName + "<br>"
														   + "가격 : " + price + "만원<br>"
														   + "구매 수량 : " + num + "개<br>"
														   + "납품등급 : " + level + "등급<br>"
														   + "기타사항 : " + etc;
		}
	</script>
</body>
</html>
