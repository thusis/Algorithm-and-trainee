<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 안에 함수 넣기</title>
</head>
<body>
    <script>
        const dog={
            name: '멍멍이',
            sound: '멍멍!',
            say: function(){
                console.log(this.sound);
            }

        };
        //function으로 만들었을 때의 this는 자신이 속해있는 객체를 가리키게 되는데
        //화살표는 가리키지 못함.
        const cat={
            name:'야옹이',
            sound:'웅냥' // 객체 내부는 세미콜론으로 마무리할 필요 X
        }
        cat.say=dog.say; // 소괄호 없이 대입연산자만 사용한다면 대입(정의)이고
        dog.say(); // 소괄호를 사용한다면 함수를 실행
        cat.say();

        //const catSay = cat.say;
        //catSay();
        //TypeError: Cannot read property 'soun' of undefined
    </script>
</body>
</html>
