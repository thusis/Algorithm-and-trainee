<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getter, setter</title>
</head>
<body>
    <script>
        const dog={
            name:'멍멍이',
            age:2,
            'key with space':'asdf' 
            //key에 공백이 있는 경우 '' 로 감싸주면 된다
        }
        const ironMan={
            name:'토니 스타크',
            actor:'로버트 다우니 주니어',
            alias:'아이언맨'
        }
        const captainAmerica = {
            name:'스티븐 로저스',
            actor:'크리스 에반스',
            alias:'캡틴 아메리카'
        }
        
        function print(hero){
            const text = `${hero.alias}(${hero.name})역할을 맡은 배우는 ${hero.actor}입니다.`
            console.log(text);
        }
        print(ironMan);
        print(captainAmerica);

        function print(hero){
            const { alias, name, actor } = hero;
            const text = `${alias}(${name}) 역할을 맡은 배우는 ${actor}입니다.`
            console.log(text)
        }

        function print2( {alias, name, actor} ){
            const text = `${alias}(${name})역할을 맡은 배우는 ${actor}입니다.`
            console.log(text);
        }
        
        print(ironMan);
        print2(captainAmerica);
    </script>
</body>
</html>
