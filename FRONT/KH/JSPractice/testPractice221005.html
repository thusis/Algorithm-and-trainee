<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UI/UX 콘셉트 기획 - 평가자체크리스트</title>
    <style>
        #print{
            height : 100px;
        }

</head>

            Member={

                age:age,
                address:address,
                info:()=>{
                    str:"이름은 "+name+"이고, <br>나이는 "+age+"살이며, <br>사는 곳은 "+address+"임.";
                    return str;
                }
            }

        };
        printMember=()=>{
            const div1 = document.getElementById("print");
            if(Member!=undefined){

            }else{
                alert("입력이 완료되지 않았습니다.");
            }
        }
    </script>
</body>
</html>
